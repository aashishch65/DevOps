name: Docker Image CI
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Build-Docker-Image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout out the repo
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build the docker images
      run: cd python_flask_application && docker build . --file Dockerfile --tag aashishch65/nginx:${{ github.sha }}-$(date +%s)

    - name: List the Docker Images
      run: docker images

    - name: Push the Docker Image
      run: docker push aashishch65/nginx:${{ github.sha }}-$(date +%s)



